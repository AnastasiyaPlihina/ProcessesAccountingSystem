<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div th:if="${employee} != null">
                <p th:text="${employee.firstName} + ' ' + ${employee.secondName} + ' was added!'"></p>
                <br>
            </div>
            <form th:action="@{/admin/addEmployee}" th:object="${newUser}" method="post">
                <div class="mb-3">
                    <label for="userFirstName" class="form-label">Employee's first name: </label>
                    <input type="text" th:field="*{firstName}" placeholder="Employee's first name" class="form-control"
                           id="userFirstName"/>
                </div>
                <div class="mb-3">
                    <label for="userSecondName" class="form-label">Employee's second name: </label>
                    <input type="text" th:field="*{secondName}" placeholder="Employee's second name"
                           class="form-control" id="userSecondName"/>
                </div>
                <div class="mb-3">
                    <label for="departmentSelect">Select employee's department: </label>
                    <select class="form-select" name="department.id" id="departmentSelect">
                        <option th:each="departmentOpt : ${departments}"
                                th:value="${departmentOpt.id}" th:text="${departmentOpt.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="userPassword" class="form-label">Employee's password: </label>
                    <input type="text" th:field="*{password}" placeholder="Employee's password" class="form-control"
                           id="userPassword"/>
                </div>
                <div class="mb-3">
                    <label for="roleSelect">Select employee's role: </label>
                    <select class="form-select" id="roleSelect" th:field="*{role}">
                        <option th:value="${T(by.tms.diploma.entity.Role).WORKER}">Worker</option>
                        <option th:value="${T(by.tms.diploma.entity.Role).HEAD_OF_DEPARTMENT}">Head of department</option>
                    </select>
                </div>
                <button class="btn btn-primary">Add employee</button>
            </form>
            <br>
            <form th:action="@{/admin/personalAccount}" method="get">
                <button class="btn btn-secondary">Back</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
