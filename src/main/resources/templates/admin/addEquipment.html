<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add equipment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div th:if="${equipment} != null">
                <p th:text="${equipment.name} + ' was added!'"></p>
                <br>
            </div>
            <form th:action="@{/admin/addEquipment}" th:object="${equipmentDto}" method="post">
                <div class="mb-3">
                    <label for="equipmentName" class="form-label">Equipment's name: </label>
                    <input type="text" th:field="*{name}" placeholder="Equipment's name" class="form-control"
                           id="equipmentName"/>
                </div>
                <div class="mb-3">
                    <label for="equipmentQrCode" class="form-label">Equipment's qr-code: </label>
                    <input type="text" th:field="*{qrCode}" placeholder="Equipment's qr-code"
                           class="form-control" id="equipmentQrCode"/>
                </div>
                <div class="mb-3">
                    <label for="equipmentInternalCode" class="form-label">Equipment's internal code: </label>
                    <input type="text" th:field="*{internalCode}" placeholder="Equipment's internal code"
                           class="form-control"
                           id="equipmentInternalCode"/>
                </div>
                <div class="mb-3">
                    <label for="equipmentInventoryNumber" class="form-label">Equipment's inventory number: </label>
                    <input type="text" th:field="*{inventoryNumber}" placeholder="Equipment's inventory number"
                           class="form-control"
                           id="equipmentInventoryNumber"/>
                </div>
                <div class="mb-3">
                    <label for="equipmentTechnicalCharacteristic" class="form-label">Equipment's technical
                        characteristic: </label>
                    <input type="text" th:field="*{technicalCharacteristic}"
                           placeholder="Equipment's technical characteristic" class="form-control"
                           id="equipmentTechnicalCharacteristic"/>
                </div>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <div class="mb-3">
                        <label for="departmentSelect">Select department: </label>
                        <select class="form-select" name="department.id" id="departmentSelect">
                            <option th:each="departmentOpt : ${departments}"
                                    th:value="${departmentOpt.id}" th:text="${departmentOpt.name}"></option>
                        </select>
                    </div>
                </div>
                <div sec:authorize="hasAuthority('HEAD_OF_DEPARTMENT')">
                    <div class="mb-3">
                        <label for="department">Employee's department: </label>
                        <select class="form-select" name="department.id" id="department">
                            <option th:value="${department.id}" th:text="${department.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="equipmentLastQualificationDate" class="form-label">Equipment's last qualification
                        date: </label>
                    <input type="date" th:field="*{lastQualificationDate}"
                           placeholder="Equipment's last qualification date" class="form-control"
                           id="equipmentLastQualificationDate"/>
                </div>
                <div class="mb-3">
                    <label for="equipmentLastMaintenanceServiceDate" class="form-label">Equipment's last maintenance
                        service date: </label>
                    <input type="date" th:field="*{lastMaintenanceServiceDate}"
                           placeholder="Equipment's last maintenance service date" class="form-control"
                           id="equipmentLastMaintenanceServiceDate"/>
                </div>
                <div class="mb-3">
                    <label for="roleSelect">Select equipment's status: </label>
                    <select class="form-select" id="roleSelect" th:field="*{equipmentStatus}">
                        <option th:value="${T(by.tms.diploma.entity.ObjectStatus).ACTIVE}">Active</option>
                        <option th:value="${T(by.tms.diploma.entity.ObjectStatus).DECOMMISSIONED}">Decommissioned
                        </option>
                    </select>
                </div>
                <button class="btn btn-primary">Add equipment</button>
            </form>
            <br>
            <form th:action="@{/}">
                <button class="btn btn-secondary">Back</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
