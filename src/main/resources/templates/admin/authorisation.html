<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorisation</title>
  <style>
    html, body {
      height: 100%;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid d-flex h-100 justify-content-center align-items-center">
  <div class="row">
    <div class="col-sm-12">
      <form th:action="@{/admin/authorisation}" th:object="${admin}" method="post">
        <div class="mb-3">
          <label for="adminNickname" class="form-label">Nickname: </label>
          <input type="text" th:field="*{nickname}" placeholder="Nickname" class="form-control" id="adminNickname"/>
        </div>
        <div class="mb-3">
          <label for="adminPassword" class="form-label">Password: </label>
          <input type="password" th:field="*{password}" placeholder="Password" class="form-control" id="adminPassword">
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
