<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipment info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<p th:text="'Name: ' + ${equipment.name} + ';'"></p>
<p th:text="'Qr-code: ' + ${equipment.qrCode} + ';'"></p>
<p th:text="'Internal code: ' + ${equipment.internalCode} + ';'"></p>
<p th:text="'Inventory number: ' + ${equipment.inventoryNumber} + ';'"></p>
<p th:text="'Technical characteristic: ' + ${equipment.technicalCharacteristic} + ';'"></p>
<p th:text="'Department: ' + ${equipment.department.name} + ';'"></p>
<p th:text="'Last qualification date: ' + ${equipment.lastQualificationDate} + ';'"></p>
<p th:text="'Last maintenance service date: ' + ${equipment.lastMaintenanceServiceDate} + ';'"></p>
<p th:text="'Last maintenance service date: ' + ${equipment.lastMaintenanceServiceDate} + ';'"></p>
<p th:text="'Equipment status: ' + ${equipment.equipmentStatus} + '.'"></p>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
