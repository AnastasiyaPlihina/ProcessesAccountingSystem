<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start page</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<body>
<div class="container">
    <div th:if="${!equipmentList.isEmpty()}">
        <div class="row mt-5">
            <div class="col">
                <p>Choose to show information:</p>
                <form th:action="@{/equipmentInfo}" method="post">
                    <select class="form-select" th:name="equipmentQr">
                        <option th:each="equipmentOpt : ${equipmentList}"
                                th:value="${equipmentOpt.qrCode}" th:text="${equipmentOpt.internalCode}">
                        </option>
                    </select>
                    <button class="btn btn-primary mt-3">Continue</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <p>Enter in system as...</p>
            <form th:action="@{/authorisation}" method="post">
                <select class="form-select" name="userRole" aria-label="Default select example">
                    <option value="admin">Admin</option>
                    <option value="employee" selected>Employee</option>
                </select>
                <button class="btn btn-primary mt-3">Continue</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
