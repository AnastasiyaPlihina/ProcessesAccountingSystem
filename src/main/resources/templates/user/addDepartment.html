<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div th:if="${departmentName} != null">
                <p th:text="${departmentName} + ' department was added!'"></p>
                <br>
            </div>
            <form th:action="@{/user/addDepartment}" th:object="${department}" method="post">
                <div class="mb-3">
                    <label for="departmentName" class="form-label">Department's name: </label>
                    <input type="text" th:field="*{name}" placeholder="Department's name" class="form-control" id="departmentName"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <button class="btn btn-primary">Add department</button>
            </form>
            <br>
            <form th:action="@{/}">
                <button class="btn btn-secondary">Back</button>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
