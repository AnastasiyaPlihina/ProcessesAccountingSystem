<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Production process</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h3>Cleaning process of:</h3>
            <div th:each="equipmentOpt : ${equipmentList}">
                <p th:text="${equipmentOpt.internalCode}"></p>
            </div>
            <br>
            <form th:action="@{/employee/production}" th:object="${productionProcessDto}" method="post">
                <div class="mb-3">
                    <label for="productNameId" class="form-label">Product name: </label>
                    <input type="text" th:field="*{productName}" placeholder="Product name" class="form-control"
                           id="productNameId"/>
                </div>
                <div class="mb-3">
                    <label for="seriesNumberId" class="form-label">Series number: </label>
                    <input type="text" th:field="*{seriesNumber}" placeholder="Series number" class="form-control"
                           id="seriesNumberId"/>
                </div>
                <button class="btn btn-primary">Start production process</button>
            </form>
        </div>
    </div>
    <br>
    <form th:action="@{/}">
        <button class="btn btn-secondary">Back to start page</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
