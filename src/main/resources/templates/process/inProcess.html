<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In process</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <div th:if="${processType.equals('cleaning')}">
                <p>Cleaning process</p>
                <br>
                <p>Equipment list:</p>
                <div th:each="equipment:${process.equipment}">
                    <p th:text="${equipment.internalCode}"></p>
                </div>
                <p th:text="'Employee :' + ${process.employee.firstName} + ' ' + ${process.employee.secondName}"></p>
                <br>
                <p th:text="'Cleaning type: ' + ${process.cleaningType}"></p>
                <br>
                <p th:text="'Cleaning procedure: ' + ${process.procedure}"></p>
                <br>
                <p th:text="'Start: ' + ${process.processStart}"></p>
            </div>
            <div th:if="${processType.equals('production')}">
                <p>Production process</p>
                <br>
                <p>Equipment list:</p>
                <div th:each="equipment:${process.equipment}">
                    <p th:text="${equipment.internalCode}"></p>
                </div>
                <p th:text="'Employee :' + ${process.employee.firstName} + ' ' + ${process.employee.secondName}"></p>
                <br>
                <p th:text="'Product name: ' + ${process.productName}"></p>
                <br>
                <p th:text="'Series number: ' + ${process.seriesNumber}"></p>
                <br>
                <p th:text="'Start: ' + ${process.processStart}"></p>
            </div>
            <div th:if="${processType.equals('maintenance')}">
                <p>Maintenance service</p>
                <br>
                <p>Equipment list:</p>
                <div th:each="equipment:${process.equipment}">
                    <p th:text="${equipment.internalCode}"></p>
                </div>
                <p th:text="'Employee :' + ${process.employee.firstName} + ' ' + ${process.employee.secondName}"></p>
                <br>
                <p th:text="'Maintenance instruction: ' + ${process.maintenanceInstruction}"></p>
                <br>
                <p th:text="'Start: ' + ${process.processStart}"></p>
            </div>
            <div th:if="${processType.equals('qualification')}">
                <p>Maintenance service</p>
                <br>
                <p>Equipment list:</p>
                <div th:each="equipment:${process.equipment}">
                    <p th:text="${equipment.internalCode}"></p>
                </div>
                <p th:text="'Employee :' + ${process.employee.firstName} + ' ' + ${process.employee.secondName}"></p>
                <br>
                <p th:text="'Description: ' + ${process.description}"></p>
                <br>
                <p th:text="'Start: ' + ${process.processStart}"></p>
            </div>
        </div>
    </div>
    <br>
    <form th:action="@{/}">
        <button class="btn btn-secondary">Back to start page</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
