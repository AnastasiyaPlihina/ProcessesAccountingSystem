<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qualification process</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <h3>Qualification process of:</h3>
            <div th:each="equipmentOpt : ${equipmentList}">
                <p th:text="${equipmentOpt.internalCode}"></p>
            </div>
            <br>
            <form th:action="@{/employee/qualification}" th:object="${qualificationProcessDto}" method="post">
                <div class="mb-3">
                    <label for="descriptionId" class="form-label">Description: </label>
                    <input type="text" th:field="*{description}" placeholder="Description" class="form-control"
                           id="descriptionId"/>
                </div>
                <button class="btn btn-primary">Start qualification process</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
