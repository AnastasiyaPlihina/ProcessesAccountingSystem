<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start process</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <p>Choose equipment and kind of process:</p>
            <form th:action="@{/employee/chooseEquipment}" th:object="${processDto}" method="post">
                <select class="form-select" th:field="*{equipmentQrCode}">
                    <option th:each="equipmentOpt : ${equipmentList}"
                            th:value="${equipmentOpt.qrCode}" th:text="${equipmentOpt.internalCode}">
                    </option>
                </select>
                <br>
                <input type="radio" th:field="*{processType}" th:value="'cleaning'"/>Cleaning process<br/>
                <input type="radio" th:field="*{processType}" th:value="'production'"/>Cleaning process<br/>
                <input type="radio" th:field="*{processType}" th:value="'maintenance'"/>Maintenance service<br/>
                <input type="radio" th:field="*{processType}" th:value="'repair'"/>Repair process<br/>
                <button class="btn btn-primary mt-3">Continue</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
