<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorisation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:if="${department == null}">
        <div class="row mt-5">
            <div class="col">
                <p>Choose department:</p>
                <form th:action="@{/employee/chooseDepartment}" method="post">
                    <select class="form-select" th:name="departmentId">
                        <option th:each="departmentOpt : ${departmentList}"
                                th:value="${departmentOpt.id}" th:text="${departmentOpt.name}">
                        </option>
                    </select>
                    <br>
                    <button class="btn btn-primary mt-3">Continue</button>
                </form>
            </div>
        </div>
    </div>
    <div th:if="${department != null}">
        <div class="row mt-5">
            <div class="col">
                <p th:text="'Department: ' + ${department.name}"></p>
                <br>
                <p>Choose employee:</p>
                <form th:action="@{/employee/authorisation}" th:object="${employeeDto}" method="post" >
                    <select class="form-select" th:field="*{id}">
                        <option th:each="employeeOpt : ${employees}"
                                th:value="${employeeOpt.id}" th:text="${employeeOpt.firstName} + ' ' + ${employeeOpt.secondName}">
                        </option>
                    </select>
                    <div class="mb-3">
                        <label for="employeePassword" class="form-label">Password: </label>
                        <input type="password" th:field="*{password}" placeholder="Password" class="form-control" id="employeePassword">
                    </div>
                    <button class="btn btn-primary mt-3">Continue</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
