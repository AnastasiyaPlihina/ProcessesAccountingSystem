<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipment Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<p th:text="${equipment.name} + ' ' + ${equipment.internalCode}"></p>
<br>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Start</th>
        <th scope="col">Description</th>
        <th scope="col">End</th>
        <th scope="col">Employee</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="processOpt : ${processList}">
        <td th:text="${processOpt.processStart}"></td>
        <div th:if="${processOpt.cleaningType != null}">
            <td th:text="'Cleaning: ' + ${processOpt.cleaningType} + ' ' + ${processOpt.procedure}"></td>
        </div>
        <div th:if="${processOpt.productName != null}">
            <td th:text="'Production: ' + ${processOpt.productName} + ' ' + ${processOpt.seriesNumber}"></td>
        </div>
        <td th:text="${processOpt.processEnd}"></td>
        <td th:text="${processOpt.employee.secondName}"></td>
    </tr>
    </tbody>
</table>
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
